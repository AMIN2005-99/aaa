<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 اختيار الموضوع</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 { color: #0d47a1; margin-bottom: 20px; }
    input, select, button {
      width: 100%; margin: 10px 0; padding: 10px;
      border: 1px solid #90caf9; border-radius: 8px; font-size: 1em;
    }
    button {
      background: #0d47a1; color: white; cursor: pointer;
    }
    button:hover { background: #1565c0; }
    #response-message { margin-top: 15px; font-weight: bold; }
    .success { color: #2e7d32; }
    .error { color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 اختيار الموضوع</h1>
    <form id="topicForm">
      <input type="text" id="name" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" required>

      <select id="topic" name="topic" required>
        <option value="">اختر موضوعًا...</option>
        <option>الذات والوعي</option>
        <option>رحلتك الخاصة: كيف تكتشف نفسك قبل أن تختار طريقك؟</option>
        <option>من الفوضى إلى التركيز: فن إدارة انتباهك في زمن التشويش</option>
        <option>الذكاء العاطفي… كيف تفهم قلبك قبل أن تحاول فهم الآخرين؟</option>
        <option>القيم الشخصية: البوصلة الخفية التي تقود قراراتك</option>
        <option>بين الشغف والواقعية: كيف تختار مسارك دون أن تندم؟</option>
        <option>فن الهدوء الذكي: كيف تكون ثابتًا في عالم متسارع؟</option>
      </select>

      <button type="submit">تأكيد الاختيار ✅</button>
      <p id="response-message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('topicForm');
    const msg = document.getElementById('response-message');

    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxmtv1j1oALAn-Ry4LXMBenrio3Lx9_xcR0w3l5AipPMLwr-I-HaXeXCTzlYCZ-ckAKCg/exec'; // ضع هنا رابط الويب

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "جارٍ الإرسال...";
      msg.className = "";

      const formData = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        topic: form.topic.value.trim(),
      };

      try {
        const res = await fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "text/plain;charset=utf-8" },
        });

        const data = await res.json();

        if (data.result === "success") {
          msg.textContent = "✅ تم الحجز بنجاح!";
          msg.className = "success";
          form.reset();
        } else {
          msg.textContent = data.message || "❌ خطأ غير معروف.";
          msg.className = "error";
        }
      } catch (err) {
        msg.textContent = "⚠️ فشل الاتصال، حاول مجددًا.";
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
